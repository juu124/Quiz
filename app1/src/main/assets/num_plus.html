<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>숫자 합계 퀴즈</h2>
    <div id="num_plus_info">숫자를 입력하면 1부터 그 숫자까지의 합을 계산해드립니다!</div>
    <br/>
    <input type="number" id="num" name="num">
    <br/><br/>
    <button onclick="plusNum()">계산하기</button>
    <br/><br/>
    <div id="plus_result">결과가 여기에 표시됩니다.</div>
    <script>
        function updateText(text) {
            document.getElementById('plus_result').innerHTML = "결과: " + text;
        }

        function plusNum() {
            var numValue = document.getElementById('num').value;
            if (numValue) {
                CalAndroid.calcNum(parseInt(numValue));
            } else {
                alert("숫자를 입력해주세요!");
            }
        }
    </script>
</body>
</html>
